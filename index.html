<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Party Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div class="diagonal-split-background">
        <header>
            <nav class="logo-container">
                <a href="https://draftparty.net">
                    <img src="img/DraftWide-RGB-Colour-Large_1.png" alt="Draft Party Logo">
                </a>
            </nav>
            <h1 class="main-title">
                Have fun building your team, just by playing a game!
            </h1>
        </header>
        <nav class="leaderboard-container">
            <img src="img/draft-party-leaderboard-page-passive.93a71a0.png" alt="Draft Party Leaderboard">
        </nav>
        <div class="image-container">
            <div class="icon-stack">
                <div class="icon">
                    <img src="img/earth-americas-solid.svg" alt="Earth Icon">
                </div>
                <h2 class="bullet-point">
                    Play anywhere,<br> any time
                </h2>
            </div>
            <div class="icon-stack">
                <div class="icon">
                    <img src="img/trophy-solid.svg" alt="Trophy Icon">
                </div>
                <h2 class="bullet-point">
                    Trivia fun,<br> for everyone
                </h2>
            </div>
        </div>
        <a href="https://draftparty.net/leaderboards"><button class="start-button">GET STARTED</button></a>
    </div>

</body>
</html>
